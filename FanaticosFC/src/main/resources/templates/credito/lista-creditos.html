<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout/layout :: head}">
</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">
  <!-- Sidebar -->
  <ul th:replace="~{layout/layout :: sidebar}"></ul>
  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">
    <!-- Main Content -->
    <div id="content">
      <!-- Topbar -->
      <nav th:replace="~{layout/layout :: topbar}"></nav>

      <!-- Begin Page Content -->
      <div class="container-fluid">

        <!-- Page Heading -->
        <h1 class="h3 mb-2 text-gray-800" th:text="${contenido}"></h1>

        <div th:replace="~{layout/layout :: alerts}"></div>

        <!-- DataTales Example -->
        <div class="card shadow mb-4">
          <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Ventas a cr√©dito registradas</h6>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-bordered" id="dataTable">
                <thead>
                <tr>
                  <th>ID</th>
                  <th>Plazo</th>
                  <th>Deudor</th>
                  <th>Venta ID</th>
                  <th>Monto Total</th>
                  <th>Monto por pago</th>
                  <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="credito : ${credito}">
                  <td th:text="${credito.idVentaCredito}"></td>
                  <td th:text="${credito.plazo}"></td>
                  <td th:text="${credito.deudor.nombre + ' ' + credito.deudor.apellidoPat}"></td>
                  <td th:text="${credito.venta.idVenta}"></td>
                  <td th:text="${credito.venta.montoTotal}"></td>
                  <td th:text="${#numbers.formatDecimal(credito.venta.montoTotal / credito.plazo, 1, 2)}"></td>
                  <td>
                    <a th:href="@{/detalleVenta/ticket/} + ${credito.venta.idVenta}" class="btn btn-info btn-sm">
                      <i class="fas fa-receipt"></i> Ver Detalles
                    </a>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
            <!-- /.container-fluid -->
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer th:replace="~{layout/layout :: footer}"></footer>
  </div>
</div>

<!-- Scripts -->
<div th:replace="~{layout/layout :: scripts}"></div>
</body>
</html>
