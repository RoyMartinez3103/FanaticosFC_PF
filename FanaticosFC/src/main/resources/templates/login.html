<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout/layout :: head}"></head>

<body class="bg-gradient-primary">
<div class="container">
    <!-- Outer Row -->
    <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row no-gutters">
                        <div class="col-lg-6 d-none d-lg-block">
                            <!-- Aquí se agregará la imagen -->
                            <img th:src="@{/img/LogoFFC.jpg}" alt="Login Image" class="img-fluid">
                        </div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-2">¡¡Bienvenido!!</h1>
                                    <h5 class="text-gray-900 mb-4">Fanáticos FC</h5>
                                </div>

                                <!-- Formulario de Login -->
                                <form class="user" th:action="@{/login}" method="post">

                                    <!-- Mensajes de Error -->
                                    <div th:if="${param.error}" class="alert alert-danger mb-3">
                                        Usuario o contraseña inválidos
                                    </div>
                                    <div th:if="${param.logout}" class="alert alert-success mb-3">
                                        Has cerrado sesión exitosamente
                                    </div>

                                    <!-- Campo de Usuario -->
                                    <div class="form-group">
                                        <input type="text"
                                               class="form-control form-control-user"
                                               id="username"
                                               name="username"
                                               placeholder="Ingrese su nombre de usuario"
                                               required
                                               autofocus>
                                    </div>

                                    <!-- Campo de Contraseña -->
                                    <div class="form-group">
                                        <input type="password"
                                               class="form-control form-control-user"
                                               id="password"
                                               name="password"
                                               placeholder="Contraseña"
                                               required>
                                    </div>

                                    <!-- Botón de Login -->
                                    <button type="submit"
                                            class="btn btn-primary btn-user btn-block">
                                        Iniciar Sesión
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<div th:replace="~{layout/layout :: scripts}"></div>
</body>
</html>
