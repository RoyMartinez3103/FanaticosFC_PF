<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout/layout :: head}">
</head>

<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">
  <!-- Sidebar -->
  <ul th:replace="~{layout/layout :: sidebar}"></ul>

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">
    <!-- Main Content -->
    <div id="content">
      <!-- Topbar -->
      <nav th:replace="~{layout/layout :: topbar}"></nav>

      <!-- Begin Page Content -->
      <div class="container-fluid">
        <!-- Page Heading -->
        <h1 class="h3 mb-2 text-gray-800" th:text="${contenido}"></h1>

        <div th:replace="~{layout/layout :: alerts}"></div>

        <!-- DataTales Example -->
        <div class="card shadow mb-4">
          <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Deudores Registrados</h6>
            <a th:href="@{/deudor/alta-deudor}" class="btn btn-primary btn-sm float-right">
              <i class="fas fa-plus"></i> Agregar Deudor
            </a>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-bordered" id="dataTable">
                <thead>
                <tr>
                  <th>ID</th>
                  <th>Nombre</th>
                  <th>Apellido Paterno</th>
                  <th>Apellido Materno</th>
                  <th>Teléfono</th>
                  <th>Correo</th>
                  <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="deudor : ${deudor}">
                  <td th:text="${deudor.idDeudor}"></td>
                  <td th:text="${deudor.nombre}"></td>
                  <td th:text="${deudor.apellidoPat}"></td>
                  <td th:text="${deudor.apellidoMat}"></td>
                  <td th:text="${deudor.telefono}"></td>
                  <td th:text="${deudor.mail}"></td>
                  <td>
                    <a th:href="@{/deudor/editar-deudor/} + ${deudor.idDeudor}" class="btn btn-warning btn-sm">
                      <i class="fas fa-edit"></i>
                    </a>
                    <a th:href="@{/deudor/eliminar-deudor/} + ${deudor.idDeudor}" class="btn btn-danger btn-sm"
                       onclick="return confirm('¿Estás seguro de eliminar la deudor?')">
                      <i class="fas fa-trash"></i>
                    </a>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
            <!-- /.container-fluid -->
            </div>
          </div>
      </div>
    </div>

    <!-- Footer -->
    <footer th:replace="~{layout/layout :: footer}"></footer>
  </div>
</div>

<!-- Scripts -->
<div th:replace="~{layout/layout :: scripts}"></div>
</body>
</html>
