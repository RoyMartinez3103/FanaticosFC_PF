<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout/layout :: head}"></head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">
  <!-- Sidebar -->
  <div th:replace="~{layout/layout :: sidebar}"></div>

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">
      <!-- Topbar -->
      <div th:replace="~{layout/layout :: topbar}"></div>

      <!-- Begin Page Content -->
      <div class="container-fluid">

        <!-- Page Heading -->
        <h1 class="d-flex justify-content-center align-items-center w-100" style="bold">Viste como un campe√≥n</h1>

        <!-- Carousel Container -->
        <div class="container mt-4">
          <div id="imageCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-target="#imageCarousel" data-slide-to="0" class="active"></li>
              <li data-target="#imageCarousel" data-slide-to="1"></li>
              <li data-target="#imageCarousel" data-slide-to="2"></li>
            </ol>

            <!-- Slides -->
            <div class="carousel-inner">
              <!-- First Slide -->
              <div class="carousel-item active">
                <div class="card">
                  <img th:src="@{/img/fondo.webp}" class="card-img-top carousel-image" alt="Imagen 1">
                  <div class="card-body">
                  </div>
                </div>
              </div>

              <!-- Second Slide -->
              <div class="carousel-item">
                <div class="card">
                  <img th:src="@{/img/fondo4.jpg}" class="card-img-top carousel-image" alt="Imagen 2">
                  <div class="card-body">
                  </div>
                </div>
              </div>

              <!-- Third Slide -->
              <div class="carousel-item">
                <div class="card">
                  <img th:src="@{/img/fondo3.avif}" class="card-img-top carousel-image" alt="Imagen 3">
                  <div class="card-body">
                  </div>
                </div>
              </div>
            </div>

            <!-- Controls -->
            <a class="carousel-control-prev" href="#imageCarousel" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Anterior</span>
            </a>
            <a class="carousel-control-next" href="#imageCarousel" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Siguiente</span>
            </a>
          </div>
        </div>

        <!-- Add this CSS to your stylesheet -->
        <style>
          .carousel-item {
              padding: 20px;
          }

          .carousel-image {
              height: 500px;
              weight: 300px;
          }

          .carousel-control-prev,
          .carousel-control-next {
              width: 5%;
              background-color: rgba(0,0,0,0.2);
          }

          .carousel-indicators {
              bottom: -40px;
          }

          .carousel-indicators li {
              background-color: #666;
          }

          .card {
              box-shadow: 0 4px 8px rgba(0,0,0,0.1);
              transition: transform 0.2s ease;
          }

          .card:hover {
              transform: translateY(-5px);
          }
        </style>

        <!-- Add this JavaScript after your other scripts -->
        <script>
          $(document).ready(function(){
              // Initialize the carousel with custom settings
              $('#imageCarousel').carousel({
                  interval: 2000,  // Time between automatic slides (in milliseconds)
                  pause: "hover", // Pause on mouse hover
                  wrap: true      // Continue from last to first slide
              });
          });
        </script>


        <!--p class="mb-4">Formulario para registrar una nueva marca en el sistema.</p-->

        <!-- Form Card -->

      </div>
      <!-- /.container-fluid -->
    </div>
    <!-- End of Main Content -->

    <!-- Footer -->
    <div th:replace="~{layout/layout :: footer}"></div>
  </div>
  <!-- End of Content Wrapper -->
</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
  <i class="fas fa-angle-up"></i>
</a>

<!-- Fragment con los scripts -->
<div th:replace="~{layout/layout :: scripts}"></div>

</body>
</html>
