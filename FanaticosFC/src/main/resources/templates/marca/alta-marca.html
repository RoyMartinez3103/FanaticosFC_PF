<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout/layout :: head}"></head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">
  <!-- Sidebar -->
  <div th:replace="~{layout/layout :: sidebar}"></div>

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">
      <!-- Topbar -->
      <div th:replace="~{layout/layout :: topbar}"></div>

      <!-- Begin Page Content -->
      <div class="container-fluid">

        <!-- Page Heading -->
        <h5 class="h5 mb-2 text-primary"><strong><p th:text="${contenido}"></p></strong></h5>
        <p class="mb-4"><p th:text="${subtitulo}"></p>

        <!-- Form Card -->
        <div class="card shadow mb-4">
          <div class="card-header py-3">
          </div>
          <div class="card-body">
            <form th:action="@{/marca/salvar-marca}" method="POST" th:object="${marca}" enctype="multipart/form-data">
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="nombre">Nombre*</label>
                  <input type="text" class="form-control" id="nombre" name="nombre"
                         th:field="*{nombre}" required>
                  <div class="text-danger" th:if="${#fields.hasErrors('nombre')}"
                       th:errors="*{nombre}"></div>
                </div>
              </div>
              <div class="text-right">
                <a th:href="@{/marca/lista-marca}" class="btn btn-secondary">Cancelar</a>
                <button type="submit" class="btn btn-primary">Guardar Marca</button>
              </div>
              <input type="hidden" name="idMarca" th:value="${marca.idMarca}"/>
            </form>
          </div>
        </div>
      </div>
      <!-- /.container-fluid -->
    </div>
    <!-- End of Main Content -->

    <!-- Footer -->
    <div th:replace="~{layout/layout :: footer}"></div>
  </div>
  <!-- End of Content Wrapper -->
</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
  <i class="fas fa-angle-up"></i>
</a>

<!-- Fragment con los scripts -->
<div th:replace="~{layout/layout :: scripts}"></div>

</body>
</html>
